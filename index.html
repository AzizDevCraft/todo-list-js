<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0cde4900c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="saisie">
        <form action="">
            <input type="text" placeholder="Acheter des patates..." name="data-in">
            <button>Ajouter</button>
        </form>
    </section>
    <section class="trie">
        <button class="default">Toutes</button>
        <button class="todo">à faire</button>
        <button class="done">terminer</button>
    </section>
    <ul class="list-group">
        <li class="todo-item">
            <div class="part-1">
                <input type="checkbox" id="tache1">
                <label for="tache1">Tâche à faire</label>
            </div>
            <div class="poubelle"><i class="fa-solid fa-trash"></i></div>
        </li>
        
    </ul>
</body>
</html>
